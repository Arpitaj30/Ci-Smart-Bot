name: Bot Sanity Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import check
        run: |
          python -c "from bot.app import app; print('Bot app import OK')"

      - name: Run error analysis
        env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        LLM_MODEL: "llama3-8b-8192"
        working-directory: ./crime_detection_sys
        run: python -c "from bot.error_analyzer import analyze_error; print(analyze_error(open('../logs/ci_logs.txt').read()))"
